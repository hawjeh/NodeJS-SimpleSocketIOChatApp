<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join | ChatRoom</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="col-sm-offset-4 col-sm-4 col-xs-12">
      <div class="panel panel__box">
        <div class="panel-heading panel__heading white-text-title text-center">
          <h3 class="panel-title">Join a chat</h3>
        </div>
        <div class="panel-body">
          <form id="join-form">
            <div class="form-group">
              <label>Display Name</label>
              <input type="text" name="name" class="form-control" placeholder="Display Name" autofocus>
            </div>
            <div class="form-group">
              <label>Chat Room</label>
              <input type="text" name="room" class="form-control" placeholder="Chat Room">
            </div>
            <div class="form-group">
              <button class="btn btn-chat white-text-title">Join</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/helper.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
